<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <h2 class="blue_text container-fluid text-center"> The Password Store </h2>
  <p class="orange_text p"> Below there, enter the given fields passwords: </p>

  <ul>
    <li class="red_text a"> Gmail:
      <label>
        <input type=t ext placeholder="Email Id" class="black_text"> </label>
      <label>
        <input type=p assword placeholder="Password" class="black_text"> </label>
    </li>
    <li class="black_text a"> Github:
      <label>
        <input type=t ext placeholder="GIT_Id" class="black_text" required> </label>
      <label>
        <input type=p assword placeholder="Password" class="black_text" required> </label>
    </li>
    <li class="bl_text a"> Facebook:
      <label>
        <input type=t ext placeholder="FB_Id" class="black_text" required> </label>
      <label>
        <input type=p assword placeholder="Password" class="black_text" required> </label>
    </li>
    <li class="a green_text"> Hackerrank:
      <label>
        <input type=t ext placeholder="ID" class="black_text" required> </label>
      <label>
        <input type=p assword placeholder="Password" class="black_text" required> </label>
    </li>
  </ul>

  <div class="row">
    <div class="col-xs-3">
      <img src="http://www.freeiconspng.com/uploads/gmail-icon-33.png" class="image">
    </div>
    <div class="col-xs-3">
      <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Logo.png" class="image">
    </div>
    <div class="col-xs-3">
      <img src="https://d3keuzeb2crhkn.cloudfront.net/hackerrank/assets/brand/typemark--inverse60x200.png" class="image">
    </div>
    <div class="col-xs-3">
      <img src = "http://www.underconsideration.com/brandnew/archives/facebook_2015_logo_detail.png" class = "image">
    </div>
  </div>

  <button class="btn-primary btn btn-block" type="submit">Submit</button>



</body>

</html>
